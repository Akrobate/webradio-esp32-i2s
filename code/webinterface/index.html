    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">

            <h1>
                WebRadio
            </h1>
            <div class="row">
                <div class="col col-6 col-sm-12">
                    <div class="card height-100 elevation">

                    <div class="card mt-lg elevation" id="station-manager">
                        <div class="mb-lg">

                                Manage stations

                    </div>

        </div>




        <template id="template-radio-station-list-item">
            <li class="list-item" data-index="{{ data_index}}">
                <div class="content">
                    <div class="title">{{ title }}</div>
                    <div class="subtitle">{{ subtitle }}</div>
                </div>
                <div class="actions">
                    <button class="btn accent" onclick="deleteStation(this)">
                        delete
                    </button>
                    <button class="btn">
                        edit
                    </button>
                </div>
            </li>
